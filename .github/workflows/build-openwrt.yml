jobs:
  build-docker:
    runs-on: ubuntu-18.04
    env:
      USERNAME: ${{secrets.docker_username}}
      PASSWORD: ${{secrets.docker_password}}
      IMAGE_NAME: tete1030/openwrt_x86_64
      IMAGE_TAG: latest
      CONTEXT: ./
      DOCKERFILE: Dockerfile
      PULL_STAGES_LOG: pull-stages-output.log
      BUILD_LOG: build-output.log
      REPO_URL: https://github.com/coolsnowwolf/lede
      REPO_BRANCH: master
      CONFIG_FILE: 'config.diff'
      BUILD_ARGS: 'REPO_URL REPO_BRANCH CONFIG_FILE'

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Pull docker cache
      run: |
        . docker.sh
        login_to_registry
        pull_cached_stages

    - name: Initialize environment
      run: |
        scripts/cleanup.sh
        . docker.sh
        build_image init-env

    - name: Clone all source code
      run: |
        . docker.sh
        build_image clone

    - name: Load custom configuration
      run: |
        . docker.sh
        build_image custom

    # - name: SSH connection to Actions
    #   uses: P3TERX/debugger-action@master

    - name: Download package
      run: |
        . docker.sh
        build_image download

    - name: Multi-thread compile
      id: mtcompile
      continue-on-error: true
      run: |
        . docker.sh
        retVal=$?
        if [ $retVal -eq 0 ]; then
          build_image multithread-compile
          retVal=$?
        fi
        if [ $retVal -eq 0 ]; then
          echo "::set-output name=status::success"
        else
          echo "::set-output name=status::fail"
        fi
        exit $retVal

    # if: failure() is not accurate, because the failure may come from any previous step
    - name: Single-thread compile
      if: steps.mtcompile.outputs.status == 'fail'
      run: |
        . docker.sh
        build_image singlethread-compile

    - name: Push docker cache
      if: always()
      run: |
        . docker.sh
        push_image_and_stages

    - name: Mount built files
      if: always()
      run: |
        . docker.sh
        mount_container ./openwrt /home/builder/openwrt

    - name: Upload bin directory
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: OpenWrt_bin
        path: openwrt/bin

    - name: Organize files
      if: always()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$(pwd)"

    - name: Upload firmware
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}

